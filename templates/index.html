<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Grocery Expiry Predictor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container py-5">
<div class="text-center mb-4">
<h1 class="title">🛒 Smart Grocery Expiry Predictor</h1>
<p class="lead">Know when your groceries might expire!</p>
</div>
<div class="card shadow-lg p-4 rounded-4">
<form method="POST" action="/predict">
<div class="mb-3">
<label class="form-label">Item Name</label>
<input type="text" name="item" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Category</label>
<select name="category" class="form-select" required>
<option value="Dairy">🥛 Dairy</option>
<option value="Fruit">🍎 Fruit</option>
<option value="Vegetable">🥦 Vegetable</option>
<option value="Grain">🌾 Grain</option>
<option value="Protein">🍗 Protein</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Purchase Date</label>
<input type="date" name="purchase_date" class="form-control" required>
</div>
<div class="row">
<div class="col-md-6 mb-3">
<label class="form-label">Storage Temp (°C)</label>
<input type="number" step="0.1" name="temp" class="form-control" required>
</div>
<div class="col-md-6 mb-3">
<label class="form-label">Humidity (%)</label>
<input type="number" step="0.1" name="humidity" class="form-control" required>
</div>
</div>
<div class="text-center">
<button class="btn btn-success btn-lg px-5">Predict Expiry</button>
</div>
</form>
</div>
</div>
</body>
</html>
